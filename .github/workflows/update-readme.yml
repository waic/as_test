            > ã“ã®PRã¯ GitHub Actions ã«ã‚ˆã‚Šè‡ªå‹•ç”Ÿæˆã•ã‚Œã¦ã„ã¾ã™ã€‚
            > ç”Ÿæˆæ—¥æ™‚: ${{ github.event.head_commit.timestamp }}
          branch: ${{ env.BRANCH_PREFIX }}-${{ github.run_number }}
          base: master
          add-paths: |
            ${{ env.README_PATH }}
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}