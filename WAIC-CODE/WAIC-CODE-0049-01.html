<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8">
<title>WAIC-CODE-0049-01</title>
<meta name="copyright" content="This document is licensed under a Creative Commons 4.0">
<link rel="license" href="https://creativecommons.org/licenses/by/4.0/">
<meta name="author" content="ウェブアクセシビリティ基盤委員会（WAIC）">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(e) {
    $('#trigger-alertDialog').click(function() {
        $('main').attr('aria-hidden','true');
        $('body').addClass('show-alert');
        var lastFocus = document.activeElement;
        var modalOverlay = $('#modalOverlay');
        var dialog = $('#alertDialog');
        $('#firstButton').focus();

        $('#lastElement').focusin(function(e) {
            $('#firstButton').focus();
        });
        $('#firstElement').focusin(function(e) {
            $('#lastButton').focus();
        });

        $('[role=alertdialog] button').click(function(e) {
            $('main').attr('aria-hidden','false');
            $('body').removeClass('show-alert');
            lastFocus.focus();
        });
        return false;
    });
    
});
</script>
<style>
#modalOverlay {
    display: none;
    width:100%;
    height:100%;
    z-index:2; 
    background-color:#000;
    opacity:0.5;
    position:fixed;
    top:0;
    left:0;
    margin:0;
    padding:0;
}
[role=alertdialog] {
    display: none;
    width:50%;
    margin-left:auto;
    margin-right:auto;
    padding: 5px;
    border: thin #000 solid;
    background-color:#fff;
    z-index:3;
    position:fixed;
    top:25%;
    left:25%;
}
.show-alert #modalOverlay ,
.show-alert [role=alertdialog] {
    display: block;
}
</style>


</head>
<body>

<main>
    <p>以下に続くボタンを押下すると、エラーメッセージが提示されます。</p>
    <p>メッセージ内に含まれる「戻る」「保存する」のいずれかのボタンを押下すると、メッセージを閉じます。</p>
    <button id="trigger-alertDialog">エラーを表示</button>
</main>

<div id="modalOverlay"></div>
<div id="alertDialog" role="alertdialog" aria-labelledby="alertHeading" aria-describedby="alertText" tabindex="0">
    <div id="firstElement" tabindex="0"></div>
    <h1 id="alertHeading">エラー</h1>
    <div id="alertText">従業員の生年月日が入社日以降になっています。生年月日と入社日を確認してください。</div>
    <button id="firstButton">戻る</button>
    <button id="lastButton">保存する</button>
    <div id="lastElement" tabindex="0"></div>
</div>

</body>
</html>
