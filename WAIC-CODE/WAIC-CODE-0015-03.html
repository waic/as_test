<p>夏目漱石の著書「吾輩は猫である」は、以下の文章から始まります。</p>
<blockquote>
<p>吾輩は猫である。名前はまだ無い。</p>
<p>どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。</p>
</blockquote>

<p>夏目漱石はこのほかにも、「坊っちゃん」や「三四郎」など多くの作品を著しています。</p>
