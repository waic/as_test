<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8">
<title>WAIC-CODE-0052-01</title>
<meta name="copyright" content="This document is licensed under a Creative Commons 4.0">
<link rel="license" href="https://creativecommons.org/licenses/by/4.0/">
<meta name="author" content="ウェブアクセシビリティ基盤委員会（WAIC）">
<style type="text/css">
    label.failed {
        border: red thin solid;
    }
    </style>
</head>

</head>
<body>
<h2 tabindex="-1" id="errText" aria-live="assertive"></h2>
<form name="signup" id="signup" method="post" action="#">
 <p>
    <label for="first">氏名 (必須)</label><br>
    <input type="text" name="first" id="first">
  </p>
  <p>
    <label for="last">ふりがな (必須)</label><br>
    <input type="text" name="last" id="last">
  </p>
  <p>
    <label for="email">電子メールアドレス (必須)</label><br>
    <input type="text" name="email" id="email">
  </p>
  <p>
    <input type="submit" name="button" id="button" value="送信">
  </p>
</form>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script> 
<script>
$(document).ready(function(e) {
	$('#signup').submit(function() {
		$('#errText').html('');
    $('input').removeAttr("aria-invalid");
    $('label').removeAttr("class");
    var eFlag = 0;
		if ($('#first').val() === '') {
			$('#first').attr("aria-invalid", "true");
      $("label[for='first']").addClass('failed');
      eFlag++;
		}
		if ($('#last').val() === '') {
			$('#last').attr("aria-invalid", "true");
      $("label[for='last']").addClass('failed');
      eFlag++;
		} 
		if ($('#email').val() === '') {
			$('#email').attr("aria-invalid", "true");
      $("label[for='email']").addClass('failed');
      eFlag++;
		} 
    if (eFlag > 0) {
        $('#errText').html("必須の入力欄すべてに入力してから再送信してください (残り" + eFlag + "項目)").focus();
    }
		return false;
	});
});
</script>

</body>
</html>
