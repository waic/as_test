<p>ヘレン・ケラーは言いました、 <q>自己憐憫は私たちの最悪の敵です。もし、それに自らを委ねるなら、 私たちは世の中で決して賢明なことができないでしょう。</q>と。この言葉は私の中でとても強く印象に残っています。</p>
