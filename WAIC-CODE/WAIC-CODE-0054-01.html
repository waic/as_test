<style>
.box-hidden {
	display: none;
	position: absolute;
	top:20%; left:10%; width:30%; height:20%;
	padding: 10px;
	border: 2px solid black;
	background-color: #ddd;
	z-index:1002;
	overflow: auto;
	}
.close-button {
	float:right;
	}
</style>
</head>
<body>
<p><a onclick="document.getElementById('box').style.display='block'; return true;" href="#box">ポップアップボックスを表示する</a></p>
	<div id="box" class="box-hidden">
		これはポップアップボックスです。
		<button aria-label="閉じる" onclick="document.getElementById('box').style.display='none';" class="close-button">X</button>
	</div>
</body>
