<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">
    <title>WAIC-CODE-0089-01</title>
  <style>
    *, *::after, *::before {
        box-sizing: inherit;
    }

    body {
        background:#fff;
        color:#000;
        font:1rem/1.5 system-ui, Helvetica, Roboto, sans-serif;
    }

    *:focus-visible {
        outline:1px solid #0054AE;
        outline-offset:1px;
    }

    dialog {
        border:1px solid #000;
        padding:2rem;
        position:relative;
    }
    
    dialog::backdrop {
        background-color:hsla(0, 0%, 0%, .5);
    }
    
    .close-modal {
        inset-block-start:1.5rem;  
        inset-inline-end:1.5rem;  
        line-height:1.3;
        padding:0.25em 0.5em;
        position:absolute;
    }

    .sign-up {
        background:#000;
        color:#fff;
        padding:0.25em;
    }

    dialog h1 {
        display:inline-block;
        line-height:1.3333;
        margin:0 1.25em 0 0;
        max-inline-size:95%;
    }

    form {
        display:grid;
        grid-gap:20px;
        grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
    }

    .req-note, .sign-up {
        grid-column:1 / -1;
    }
    
    label {
        display:block;
    }
    
    input {
        border:1px solid hsl(0, 0%, 50%);
        font:inherit;
        inline-size:calc(100% - 4px);
    }

    button {
        background:#fff;
        border:1px solid hsl(0, 0%, 50%);
        border-radius:3px;
        color:inherit;
        font:inherit;
        margin:0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function(e){
        const d = document.querySelector("dialog");
        const btnOpen = document.querySelector(".open-modal");

        btnOpen.addEventListener("click", function(){
            d.showModal();
        }, false);
    });
  </script>
  </head>
  <body>
    <main>
      <h1>ターボ・エンカビュレーター ニュース</h1>
      <button class="open-modal" type="button">メーリングリストに登録してください！</button>
    </main>
    <dialog aria-labelledby="dialog-heading" id="mailing-list-dialog">
      <h1 id="dialog-heading" tabindex="-1">メーリングリストに登録</h1>
      <form>
        <p class="req-note">すべての入力欄は必須です</p>
        <div>
          <label for="fname">名前(姓)</label>
          <input aria-required="true" autocomplete="given-name" id="fname" type="text">
        </div>
        <div>
          <label for="lname">名前(名)</label>
          <input aria-required="true" autocomplete="family-name" id="lname" type="text">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input aria-required="true" autocomplete="email" id="email" type="text">
        </div>
        <button class="sign-up" type="submit">登録</button>
      </form>
     <form method="dialog">
        <button aria-label="閉じる" class="close-modal">&times;</button>
      </form>
    </dialog>
  </body>
</html>
